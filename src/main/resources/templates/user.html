<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<!---Верхняя панель--->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2">
    <ul class="navbar-nav mr-auto">
        <li class="text-white nav-item" style="text-indent:50px">
            <p class="d-inline" style="font-size:18px"><strong th:text="${user.getEmail()}"></strong></p>
            <p class="d-inline" style="font-size:18px">with roles:</p>
            <div class="d-inline" th:each="role : ${user.getRoles()}">
                <p class="d-inline" style="font-size:18px" th:text="${role}"></p>
            </div>
        </li>
    </ul>
    <a class="text-muted my-2 my-sm-0" href="/logout">Logout</a>
</nav>

<!--Боковая панель-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-white">
            <br>
            <ul class="nav nav-pills flex-column">
                <a class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        <!--    Верхушка таблицы    -->
        <div class="col-10 bg-light">
        <br>
            <div><h1>User information-page</h1></div>
            <div class="tab-content">
                <!--                Вкладка All users-->
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <div><h5 class="card-header">About user</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <div class="d-inline" th:each="role : ${user.getRoles()}">
                                    <p class="d-inline" th:text="${role}"></p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
